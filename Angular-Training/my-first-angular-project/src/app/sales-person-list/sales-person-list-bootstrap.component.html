<p>sales-person-list works!</p>

<!-- Build html table with bootstrap and the data from sales person -->
<table class="table table-hober">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{ tempSalesPerson.firstName }}</td>
            <td>{{ tempSalesPerson.lastName }}</td>
            <td>{{ tempSalesPerson.email }}</td>
            <!-- uses Angular pipe for currency formatting -->
            <td>{{ tempSalesPerson.salesVolume | currency:'USD'}}</td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume > 50000; else myElseBlock">Yes</div> 
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
